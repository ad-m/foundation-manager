{% extends 'letters/letter_detail.html' %}
{% load i18n humanize letters_tags %}
{% block content_top %}
<div class="panel panel-primary">
    <div class="panel-heading">{% trans 'Confirmation dialog' %}</div>
    <div class="panel-body">
        {% blocktrans %}Are you sure you want send "{{object}}"?{% endblocktrans %}
        <form method="POST">
            <input type="submit" class="btn btn-primary" value="{% trans 'Send' %}">
            <a href="{{object.get_absolute_url}}" class="btn btn-default">{% trans 'Cancel' %}</a>
            <div style="display:none">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            </div>
        </form>
    </div>
</div>
{% endblock %}
