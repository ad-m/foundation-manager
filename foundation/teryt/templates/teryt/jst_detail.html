{% extends 'teryt/base.html' %}
{% load i18n %}
{% block teryt_content %}
<h2><a href="{{object.get_absolute_url}}">{{object}}</a></h2>

{% if object.get_offices_in_region %}
<h3>{% trans 'Offices' %}</h3>
<ul>
    {% for object in object.get_offices_in_region %}
    <li><a href="{{object.get_absolute_url}}">{{object}}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
