{% extends 'teryt/base.html' %}
{% load i18n %}
{% block teryt_content %}
<ol class="breadcrumb">
    {% for jst in object.get_ancestors %}
    <li><a href="{{jst.get_absolute_url}}">{{jst}}</a></li>
    {% endfor %}
    <li class="active">{{object}}</li>
</ol>

<h2><a href="{{object.get_absolute_url}}">{{object}}</a></h2>

<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-8">
        {% include 'offices/_office_list.html' with object_list=office_list %}
    </div>
</div>
{% endblock %}
