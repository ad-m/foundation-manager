{% extends 'cases/case_base.html' %}
{% load i18n crispy_forms_tags %}
{% block case_content %}
<ol class="breadcrumb">
  <li><a href="{{object.office.get_absolute_url}}">{{object.office}}</a></li>
  <li class="active">{{object}}</li>
</ol>
<h1>{{object}}</h1>
{% for letter in object.letter_set.all %}
{% include 'letters/_letter_item.html' with letter=letter %}
{% endfor %}
{% endblock %}
